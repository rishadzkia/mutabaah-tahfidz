<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('');">
 
  <div class="absolute inset-0 bg-black/40"></div>


  <div class="relative z-10 w-full max-w-sm bg-white/20 backdrop-blur-lg rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>

    <form action="" method="POST" class="space-y-4">
      
      <div>
        <label class="text-white text-sm mb-1 block">Email</label>
        <input type="email"
               class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-300"
               placeholder="Masukkan email">
      </div>

      <div>
        <label class="text-white text-sm mb-1 block">Password</label>
        <input type="password"
               class="w-full px-4 py-2 rounded-lg bg-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-300"
               placeholder="Masukkan password">
      </div>

      <button class="w-full py-2 bg-blue-500/80 hover:bg-blue-500 text-white rounded-lg font-semibold transition">
        Masuk
      </button>

    </form>

    <p class="text-center text-white/70 text-sm mt-4">
      Belum punya akun? <a href="#" class="text-white underline">Daftar</a>
    </p>

  </div>

</body>
</html>
